PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32F401xE = ""
LDSCRIPT = "stm32_flash"
HSE_BYPASS = "ENABLE"
HSE_VALUE = "8000000"
LSE_VALUE = "32768"
NUTDEBUG_CHECK_STACK = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"
