PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32F091xC = ""
LDSCRIPT = "stm32_flash"
HSE_VALUE = "8000000"
HSE_BYPASS = "ENABLE"
LSE_VALUE = "32768"
DEBUG_USE_UART = "DEV_UART2"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
NUT_CONFIG_STM32_IAP = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"

-- UART4 connected to STLINK
USART2_DMA_TX          = "DMA2_CH1"
USART2_DMA_RX          = "DMA2_CH2"
USART2_INIT_TX_BUFSIZE = "256"
USART2_INIT_RX_BUFSIZE = "256"

-- UART4 on PA0/1
USART4_TX              = "PA00"
USART4_RX              = "PA01"
USART4_DMA_TX          = "DMA2_CH4"
USART4_DMA_RX          = "DMA2_CH3"
USART4_INIT_TX_BUFSIZE = "256"
USART4_INIT_RX_BUFSIZE = "256"
