PLATFORM = "NUCLEO"
PLATFORM_SUB = "ETHERNET_SHIELD_2"
CM3_GCC = ""
MCU_STM32L476xG = ""
LDSCRIPT = "stm32_ccm_flash"
LSE_VALUE = "32768"
SYSCLK_SOURCE = "SYSCLK_PLL"
PLLCLK_SOURCE = "PLLCLK_MSI"
DEBUG_USE_UART = "DEV_UART2"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
STDIO_FLOATING_POINT = ""
CRT_UNSETENV_POSIX = ""
NUT_CONFIG_STM32_IAP = ""

-- I2C on the Arduino header
I2C1_SCL = "PB08"
I2C1_SDA = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"
-- SPI GPIO as fallback on SPI1 default pins
SBBI0_CS0_PORT  = "NUTGPIO_PORTA"
SBBI0_CS0_PIN   = "4"
SBBI0_CS1_PORT  = "NUTGPIO_PORTB"
SBBI0_CS1_PIN   = "5"
SBBI0_SCK_PORT  = "NUTGPIO_PORTA"
SBBI0_SCK_PIN   = "5"
SBBI0_MISO_PORT = "NUTGPIO_PORT"
SBBI0_MISO_PIN  = "6"
SBBI0_MOSI_PORT = "NUTGPIO_PORTA"
SBBI0_MOSI_PIN  = "7"

-- PWM on D13/PA5
STM32_PWM0_TIMER_ID = "2"
STM32_PWM0_TIMER_CHANNEL = "1"
STM32_PWM0 = "PA05"

-- UART2 connected to STLINK
USART2_DMA_TX          = "DMA1_CH7"
USART2_DMA_RX          = "DMA1_CH6"
USART2_INIT_TX_BUFSIZE = "256"
USART2_INIT_RX_BUFSIZE = "256"

-- UART4 on PA0/1
USART4_TX              = "PA00"
USART4_RX              = "PA01"
USART4_DMA_TX          = "DMA2_CH3"
USART4_DMA_RX          = "DMA2_CH5"
USART4_INIT_TX_BUFSIZE = "256"
USART4_INIT_RX_BUFSIZE = "256"

-- LPUART1 on PB10/11
LPUART1_RX = "PB10"
LPUART1_TX = "PB11"
