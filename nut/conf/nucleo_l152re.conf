PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32L152xE = ""
LDSCRIPT = "stm32_flash"
--NUCLEO L152RE has STLink HSE _not_ connected to HSE
LSE_VALUE = "32768"
DEBUG_USE_UART = "DEV_UART2"
I2CBUS1_AS_DEFAULT = ""
NUTDEBUG_CHECK_STACK = ""
NUT_CONFIG_STM32_EEPROM = ""

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"
SPI1_CS0  = "PB05"
SPI1_SPEED = "GPIO_FAST"
