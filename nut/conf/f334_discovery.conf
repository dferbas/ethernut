PLATFORM = "F334_DISCOVERY"
CM3_GCC = "1"
MCU_STM32F334x8 = ""
LDSCRIPT = "stm32_flash"
HSE_VALUE = "8000000"
HSE_BYPASS = "ENABLE"
--Check SB14, 16, 17!
DEBUG_USE_UART = "DEV_UART2"
USART2_TX      = "PB03"
USART2_RX      = "PB04"
CANBUS1_REMAP_CAN = "1"
GPIO0_SDA_PORT = "NUTGPIO_PORTB"
GPIO0_SDA_PIN  = "7"
GPIO0_SCL_PORT = "NUTGPIO_PORTB"
GPIO0_SCL_PIN  = "6"
GPIO1_SDA_PORT = "NUTGPIO_PORTA"
GPIO1_SDA_PIN  = "10"
GPIO1_SCL_PORT = "NUTGPIO_PORTA"
GPIO1_SCL_PIN  = "9"
I2C1_SDA       = "PB07"
I2C1_SCL       = "PB06"
I2C2_SDA       = "PA10"
I2C2_SCL       = "PA09"

STM32_PWM0_TIMER_ID = "16"
STM32_PWM0_TIMER_CHANNEL = "1"
STM32_PWM0 = "PB08"


--Lua parser does not fit into flash
NUTLUA_PARSER_EXCLUDED = ""
