PLATFORM = "NUCLEO144"
CM3_GCC = ""
STDIO_FLOATING_POINT = ""
STDIO_64_BIT = ""
MCU_STM32F746xG = ""
LDSCRIPT = "cm7_axim_flash"
HSE_BYPASS = "ENABLE"
HSE_VALUE = "8000000"
LSE_VALUE = "32768"
-- Build time is European summertime, Change for your environment
DEBUG_USE_UART = "DEV_UART3"
NUT_CONFIG_STM32_IAP = ""
-- USART3 connected to STLINK by default --
USART3_TX     = "PD08"
USART3_RX     = "PD09"
-- I2C1 connected to Arduino D14/15
I2C1_SDA       = "PB09"
I2C1_SCL       = "PB08"

--
--  Ethernet setting
--
-- PHY LAN8742A, clocked with seperate 25 MHz
--
-- Default strapping:
-- PHYS_AD      0
-- MODE         7
--
NIC_PHY_TYPE = "AUTO"
NIC_PHY_ADDR = "0"
NUT_THREAD_TCPSMSTACK = "1024"
NUT_THREAD_DHCPSTACK = "1024"
NUT_THREAD_SNTPSTACK = "1024"

EMAC_TX_EN    = "PG11"
EMAC_TXD0     = "PG13"
EMAC_TXD1     = "PB13"
EMAC_CRS_DV   = "PA07"
EMAC_RX_ER    = "PIN_NONE"
NIC_PHY_ADDR  = "0"
--Enable PHY/MAC debugging
NUTDEBUG = ""
