PLATFORM = "NUCLEO"
CM3_GCC = ""
MCU_STM32F303x8 = ""
LDSCRIPT = "stm32_ccm_flash"
-- By default, ST Link MCO is not connected to HSE
NUTDEBUG_CHECK_STACK = ""

USART2_RX = "PA15"

-- I2C on the Arduino header
I2C1_SCL       = "PB08"
I2C1_SDA       = "PB09"

-- SPI on the Arduino HEADER on default pins
SPI1_MODE = "1"

--Lua parser does not fit into flash
NUTLUA_PARSER_EXCLUDED = ""
